receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

exporters:
  debug:
    verbosity: detailed

  otlphttp/prometheus:
    endpoint: "http://prometheus:9090/api/v1/otlp"
    tls:
      insecure: true


processors:
  batch:

  resourcedetection:
    detectors: [env, docker]
    timeout: 10s
    override: false

connectors:
  spanmetrics:
    exemplars:
      enabled: true
      max_per_data_point: 10000

service:
  telemetry:
    logs:
      level: INFO
    metrics:
      address: 0.0.0.0:8888
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, resourcedetection]
      exporters: [otlphttp/prometheus]
